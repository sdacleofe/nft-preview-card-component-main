<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- css style -->
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>

  <body>
    <div id="parent">
      <div class="card">
        <div class="card-image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="an equilibrium with transparent feel and look"
            class="nft-image"
          />
          <img
            src="./images/icon-view.svg"
            alt="eye shape for image view"
            class="view-image"
          />
        </div>
        <div class="card-content">
          <div class="card-title">
            <h1>Equilibrium #3429</h1>
          </div>
          <div class="card-text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card-info">
            <div class="card-icon-label-container">
              <img src="./images/icon-ethereum.svg" alt="Icon" class="icon" />
              <span class="label eth">0.41 ETH</span>
            </div>
            <div class="card-icon-label-container">
              <img src="./images/icon-clock.svg" alt="Icon" class="icon" />
              <span class="label time">3 days left</span>
            </div>
          </div>
          <div class="card-author">
            <hr />
            <div class="card-profile">
              <img
                src="./images/image-avatar.png"
                alt="profile of the creator"
              />
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/sdacleofe"
            >Shanice Cleofe</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
